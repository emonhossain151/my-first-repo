<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        p{
            color: rgb(7, 213, 90);   <!--Paragraph-->
        }
        #heading{
            font-family: Arial,Helvetica, sans-serif;    <!--ID-->
        }
        .para{
            color: rgba(202, 224, 7, 0.651);       <!--Class-->
        }

    </style>
</head>
<body>
    <h1 id="heading">I am learning Css</h1>
    <h2 class="para">My css class is running</h2>
    <p class="para">This is a paragraph</p>
    <p>No need of this</p>

</body>
</html>
